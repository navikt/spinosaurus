name: syfoinntektsmelding
team: teamarbeidsgiver
image: "repo.adeo.no:5443/syfoinntektsmelding"
replicas:
  min: 1
  max: 1
  cpuThresholdPercentage: 90
port: 8080
healthcheck:
  liveness:
    path: /internal/isAlive
    initialDelay: 60
    timeout: 1
    periodSeconds: 10
    failureThreshold: 3
  readiness:
    path: /internal/isReady
    initialDelay: 60
    timeout: 1
prometheus:
  enabled: true
  path: /internal/prometheus
resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 500m
    memory: 384Mi
fasitResources:
  exposed:
  - alias: syfoinntektsmeldingApi
    resourceType: restservice
    path: /api
  used:
  - alias: inngaaendejournal_v1
    resourceType: webserviceendpoint
  - alias: behandleinngaaendejournal_v1
    resourceType: webserviceendpoint
  - alias: virksomhet:BehandleSak_v1
    resourceType: webserviceendpoint
  - alias: journal_v2
    resourceType: webserviceendpoint
  - alias: virksomhet:Arbeidsfordeling_v1
    resourceType: webserviceendpoint
  - alias: virksomhet:Person_v3
    resourceType: webserviceendpoint
  - alias: virksomhet:Oppgave_v3
    resourceType: webserviceendpoint
  - alias: virksomhet:Oppgavebehandling_v3
    resourceType: webserviceendpoint
  - alias: servicegateway
    resourceType: webservicegateway
    propertyMap:
      url: SERVICEGATEWAY_URL
  - alias: srvSyfoinntektsmelding
    resourceType: credential
  - alias: isso-jwks
    resourceType: baseurl
  - alias: isso-issuer
    resourceType: baseurl
  - alias: mqGateway03
    resourceType: queueManager
  - alias: syfoinntektsmelding_channel
    resourceType: channel
  - alias: syfo_mottak_inntektsmelding
    resourceType: queue
  - alias: securityTokenService
    resourceType: baseurl
  - alias: security-token-service-token
    resourceType: restservice
  - alias: aktoerregister.api.v1
    resourceType: restservice
  - alias: syfoservicestranglerApi
    resourceType: restservice
  - alias: syfoinntektsmeldingDB
    resourceType: datasource
    propertyMap:
      url: SPRING_DATASOURCE_URL
      username: SPRING_DATASOURCE_USERNAME
      password: SPRING_DATASOURCE_PASSWORD
  - alias: aad_syfoinntektsmelding_clientid
    resourceType: credential
  - alias: aad_syfogsak_clientid
    resourceType: credential
  - alias: aadaccesstoken
    resourceType: baseUrl
  - alias: kafka-brokers
    resourceType: baseUrl
    propertyMap:
      url: SPRING_KAFKA_BOOTSTRAP-SERVERS
